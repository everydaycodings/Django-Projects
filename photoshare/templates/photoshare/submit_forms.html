{% load static %} {% include "photoshare/header.html" %}
<hr>
<section class="text-gray-700 body-font relative">
    <form class="container px-5 py-24 mx-auto" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex flex-wrap -mx-3 mb-6">
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Picture
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="pic" name="pic" type="file" required="">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Title
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="title" name="title" type="text" placeholder="Say Something About Your Pic"
                    required="">
                <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
            </div>
        </div>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            Post It
        </button>
    </form>
</section>
<hr> {% include "photoshare/footer.html" %}
