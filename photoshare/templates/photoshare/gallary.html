{% load static %} {% include "photoshare/header.html" %}
<section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Tell Your Story To Everyone</h1>
        </div>
        <div class="flex flex-wrap -m-4">
        {% for post in posts %}
            <div class="lg:w-1/3 sm:w-1/2 p-4">
                <div class="flex relative">
                    <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" src="{{post.img.url}}">
                    <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
                        <h2 class="tracking-widest text-sm title-font font-medium text-purple-500 mb-1">THE SUBTITLE</h2>
                        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{post.username}}</h1>
                        <p class="leading-relaxed">{{post.title}}</p>
                    </div>
                </div>
                
            </div>
            {% endfor %}
    </div>
</section>
{% include "photoshare/footer.html" %}
